<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form method="POST" th:action="@{/edit/task}" th:object="${task}">
    
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" class="form-control" name="name" th:field="*{name}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" th:field="*{description}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" name="due_date" th:field="*{due_date}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('due_date')}" th:errors="*{due_date}"></div>
            
            <div class="mb-3">
                <label for="priority_level" class="form-label">Priority Level</label>
                <select type="text" class="form-control" name="priority_level" th:field="*{priority_level}">
                    <option value = "low">Low</option>
                    <option value = "medium">Medium</option>
                    <option value = "high">High</option>
                </select>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('priority_level')}" th:errors="*{priority_level}"></div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select type="text" class="form-control" name="status" th:field="*{status}">
                    <option value = "pending">Pending</option>
                    <option value = "started">Started</option>
                    <option value = "in_progress">In Progress</option>
                    <option value = "completed">Completed</option>
                </select>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

            <input type="text" class="form-control" name="id" th:field="*{id}" hidden>
            <input type="date" class="form-control" name="created_at" th:field="*{created_at}" hidden>

            <button type="submit" class="btn btn-primary">Submit</button>

            <a class="btn btn-secondary" href="/">Back</a>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
