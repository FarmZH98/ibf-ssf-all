<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>ToDo Tasks</title>
    </head>
    <body>
        <h1>Tasks: </h1>
        <table class="taskList" data-th-unless="${taskList.isEmpty()}">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Due Date</th>
                    <th>Priority</th>
					<th>Status</th>
                    <th>Created at</th>
					<th>Updated at</th>
				</tr>
			</thead>
			<tbody>
				<!-- dummy to be removed below -->
				<tr data-th-each="i: ${taskList}">
					<td> 
						<span data-th-text="${i.name}"></span>	
					</td>
					<td> 
						<span data-th-text="${i.description}"></span>	
					</td>
                    <td> 
						<span data-th-text="${#dates.format(i.due_date, 'EEE, MM/dd/yyyy')}"></span>	
					</td>
                    <td> 
						<span data-th-text="${i.priority_level}"></span>	
					</td>
                    <td> 
						<span data-th-text="${i.status}"></span>	
					</td>
                    <td> 
						<span data-th-text="${#dates.format(i.created_at, 'EEE, MM/dd/yyyy')}"></span>	
					</td>
                    <td> 
						<span data-th-text="${#dates.format(i.updated_at, 'EEE, MM/dd/yyyy')}"></span>	
					</td>
                    <td>
                        <a class="btn btn-primary" data-th-href="@{/edit/{id}(id=${i.id})}">Edit</a>
                        <a class="btn btn-danger" data-th-href="@{/delete/{id}(id=${i.id})}">Delete</a>
                    </td>
				</tr>
			</tbody>
		</table>
        
        <a class="btn btn-primary" href="/add">Add task</a>
        <br><br>
        <h2>Filter by status</h2>
        <a class="btn btn-secondary" href="/">All</a>
        <a class="btn btn-secondary" href="/Pending">Pending</a>
        <a class="btn btn-secondary" href="/Started">Started</a>
        <a class="btn btn-secondary" href="/Progress">In Progress</a>
        <a class="btn btn-secondary" href="/Completed">Completed</a>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
