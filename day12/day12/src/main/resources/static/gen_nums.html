<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Generate a List of Random Numbers</h2>

    <form method="GET" action="/rnd/list"></form>

    <table>
        <tr>
            <td>Min</td>
            <td><input type="number" name="startNum" value="1"></td>
        </tr>
        <tr>
            <td>Max (inclusive)</td>
            <td><input type="number" name="endNum" value="1"></td>
        </tr>
    </table>
</body>
</html>
