<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page for polar bear searching</title>
    </head>
    <body>
        <body>
            <h1>Key in Polar Bear in search below</h1>
            <div class="container">
    
                <form method="GET" action="/giphy/search">
        
                    <div class="mb-3">
                        <label for="imageTitle" class="form-label">Giphy Title</label>
                        <input type="text" class="form-control" name="imageTitle" required>
                    </div>
                    
        
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        
            </div>
    </body>
</html>
