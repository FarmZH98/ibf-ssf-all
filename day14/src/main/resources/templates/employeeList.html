<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>List of Employees</title>
        
    </head>
    <h1>List of Employees</h1>
    <br>
    <a class="btn btn-primary" data-th-href="@{/employees/add}">Add Employees</a>
    <br>
    <body>
        <table class="table table-striped" data-th-if="${#lists.size(employees) > 0}">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Birthday</th>
                    <th>Salary</th>
					<th>Email</th>
					<th>Phone Number</th>
                    <th>Postal Code</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="i: ${employees}">
					<td> 
						<span data-th-text="${i.firstName}"></span>	
					</td>
					<td> 
						<span data-th-text="${i.lastName}"></span>
					</td>
					<td> 
						<span data-th-text="${#dates.format(i.birthday, 'yyyy-MM-dd')}"></span>	
					</td>
                    <td> 
						<span data-th-text="${i.salary}"></span>	
					</td>
					<td> 
						<span data-th-text="${i.email}"></span>
					</td>
					<td> 
						<span data-th-text="${i.phoneNo}"></span>	
					</td>
                    <td> 
						<span data-th-text="${i.postalCode}"></span>	
					</td>
                    <td>
                        <a class="btn btn-danger" data-th-href="@{/employees/delete/{email}(email=${i.email})}">Delete</a>
                    </td>
				</tr>
			</tbody>
		</table>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
